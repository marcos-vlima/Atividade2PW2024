{% extends "base.html" %}
{% block titulo %}Alteração de Produto{% endblock %}
{% block conteudo %}
<h1>Alteração de Produto</h1>
<hr>
<form method="post" class="row">
    <div class="col-12">
        <div class="form-floating mb-3">
            <select class="form-control" name="categoria" id="categoria">
                {% for categoria in lista_categorias %}
                    {% if categoria.id == produto.categoria_id %}
                        <option value="{{ categoria.id }}" selected>{{ categoria.nome }}</option>
                    {% endif %}
                {% endfor %}
                {% for categoria in lista_categorias %}
                    {% if categoria.id != produto.categoria_id %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <label for="categoria">Categoria</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="nome" id="nome" placeholder=" " value="{{produto.nome}}"/>
            <label for="nome">Nome</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-3">
            <textarea class="form-control h-120" placeholder=" " name="descricao" id="descricao">{{produto.descricao}}</textarea>
            <label for="descricao">Descrição</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="estoque" id="estoque" placeholder=" " value="{{produto.estoque}}"/>
            <label for="estoque">Estoque</label>
        </div>
    </div>
    <div class="col-6">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="preco" id="preco" placeholder=" " value="{{produto.preco}}" />
            <label for="preco">Preço</label>
        </div>
    </div>
    <div class="col-6">
        <a href="/admin" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
    </div>
</form>
{% endblock %}
